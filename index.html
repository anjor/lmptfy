<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let Me Perplexity That For You</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
        }

        input[type="text"] {
            width: 300px;
            padding: 10px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        #animation {
            display: none;
            position: relative;
            width: 600px;
            height: 400px;
            background-color: white;
            border: 1px solid #ccc;
            margin-top: 20px;
        }

        #searchBar {
            position: absolute;
            top: 50px;
            left: 50px;
            width: 500px;
            height: 40px;
            border: 1px solid #ccc;
            border-radius: 20px;
            padding: 0 20px;
            font-size: 18px;
        }

        #cursor {
            position: absolute;
            top: 55px;
            left: 55px;
            width: 2px;
            height: 30px;
            background-color: black;
            animation: blink 0.7s infinite;
        }

        @keyframes blink {
            0% {
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }
        }

        #result {
            position: absolute;
            top: 120px;
            left: 50px;
            width: 500px;
            height: 200px;
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Where Knowledge Begins</h1>
        <h2>Let me Perplexity that for you...</h2>
        <input type="text" id="searchQuery" placeholder="Ask anything...">
        <button onclick="generateLink()">Generate Link</button>
        <div id="generatedLinkContainer" style="display: none; margin-top: 10px;">
            <input type="text" id="generatedLink" readonly style="width: 100%; padding: 5px;">
            <a href="#" onclick="copyToClipboard()" style="display: block; margin-top: 5px;">Copy URL</a>
        </div>
        <div id="animation">
            <input type="text" id="searchBar" readonly>
            <div id="cursor"></div>
            <div id="result"></div>
        </div>
    </div>

    <script>
        function generateLink() {
            var query = document.getElementById('searchQuery').value;
            var encodedQuery = encodeURIComponent(query);
            var currentURL = window.location.href.split('?')[0];
            var newURL = currentURL + '?q=' + encodedQuery;
            var linkElement = document.getElementById('generatedLink');
            linkElement.value = newURL;
            document.getElementById('generatedLinkContainer').style.display = 'block';
        }

        function copyToClipboard() {
            var linkElement = document.getElementById('generatedLink');
            linkElement.select();
            document.execCommand('copy');
            alert('URL copied to clipboard!');
        }

        window.onload = function () {
            var urlParams = new URLSearchParams(window.location.search);
            var query = urlParams.get('q');
            if (query) {
                document.getElementById('searchQuery').style.display = 'none';
                document.querySelector('button').style.display = 'none';
                document.getElementById('generatedLink').style.display = 'none';
                document.getElementById('animation').style.display = 'block';
                typeQuery(query);
            }
        }

        function typeQuery(query) {
            var searchBar = document.getElementById('searchBar');
            var cursor = document.getElementById('cursor');
            var i = 0;
            var typingInterval = setInterval(function () {
                if (i < query.length) {
                    searchBar.value += query.charAt(i);
                    cursor.style.left = (55 + searchBar.value.length * 10) + 'px';
                    i++;
                } else {
                    clearInterval(typingInterval);
                    setTimeout(showResults, 500);
                }
            }, 100);
        }

        function showResults() {
            var result = document.getElementById('result');
            result.innerHTML = "Searching for results...";
            setTimeout(function () {
                result.innerHTML += "<br><br>Here are some potential results for your query.";
                setTimeout(redirectToPerplexity, 2000);
            }, 1500);
        }

        function redirectToPerplexity() {
            var query = document.getElementById('searchBar').value;
            var encodedQuery = encodeURIComponent(query);
            var perplexityURL = 'https://www.perplexity.ai/?q=' + encodedQuery;
            window.location.href = perplexityURL;
        }
    </script>
</body>

</html>
